<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="file" id="lol" multiple/>
  <input type="file" id="new"/>
  <script>
      document.querySelector("#lol").addEventListener("change", () => {
          const files = document.querySelector('#lol').files;
          console.log(files)
          document.querySelector("#new").files = files;
          console.log(document.querySelector("#new").files);
      })
  </script>
</body>
</html>
