<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        .ts-table {
            height: 300px;
        }

        th,
        td {
            padding: 0 0.5rem;
        }

        th {
            padding-bottom: 0.75rem;
        }

        td {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <main class="container py-5">
        <p class="top-titles color-darkgray fw-light">Volunteering Timesheet</p>
        <section class="d-flex flex-column flex-lg-row gap-3">
            <div class="flex-basis-100 border shadow-sm p-3 py-md-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="fw-light">Volunteering Hours</div>
                    <button class="btn button d-flex gap-2 px-3" data-bs-toggle="modal"
                        data-bs-target="#hoursModal"><span class="fw-bold">+</span> Add</button>
                </div>
                <div class="modal fade" id="hoursModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Please input below Volunteering
                                    Hours</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form class="d-grid gap-3">
                                <div class="modal-body d-grid gap-2 color-darkgray">
                                    <div>
                                        <label asp-for="" class="form-label">Mission</label>
                                        <select asp-for="">
                                            <option selected disabled value="0">Select Mission</option>
                                        </select>
                                        <span class="text-danger text-14"></span>
                                    </div>
                                    <div>
                                        <label asp-for=""></label>
                                        <input type="date" class="form-control" asp-for="" placeholder="Select date">
                                        <span class="text-danger text-14"></span>
                                    </div>
                                    <div class="row row-cols-1 row-cols-md-2">
                                        <div class="col">
                                            <label asp-for=""></label>
                                            <input type="text" class="form-control" asp-for=""
                                                placeholder="Enter Spent Hours">
                                            <span class="text-danger text-14"></span>
                                        </div>
                                        <div class="col">
                                            <label asp-for=""></label>
                                            <input type="text" class="form-control" asp-for=""
                                                placeholder="Enter Spent Minutes">
                                            <span class="text-danger text-14"></span>
                                        </div>
                                    </div>
                                    <div>
                                        <label asp-for=""></label>
                                        <textarea asp-for="" rows="4" placeholder="Enter your Message"></textarea>
                                        <span class="text-danger text-14"></span>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn button-dark px-4"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn button px-4" id="saveHoursBtn">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="ts-table table-responsive">
                    <table class="w-100">
                        <thead>
                            <tr>
                                <th>Mission</th>
                                <th>Date</th>
                                <th>Hours</th>
                                <th>Minutes</th>
                            </tr>
                        </thead>
                        <tbody class="fw-light">
                            <tr>
                                <td>Environment Conservation</td>
                                <td>22/02/02</td>
                                <td>1h</td>
                                <td>30min</td>
                                <td class="d-flex width-max-conatent gap-2 flex">
                                    <img src="./image/editing.png" alt="edit" height="20px" width="20px">
                                    <img src="./image/bin.png" alt="bin" height="20px" width="20px">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="flex-basis-100 border shadow-sm p-3 py-md-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="fw-light">Volunteering Goals</div>
                    <button class="btn button d-flex gap-2 px-3" data-bs-toggle="modal"
                        data-bs-target="#goalsModal"><span class="fw-bold">+</span> Add</button>
                </div>
                <div class="modal fade" id="goalsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Please input below Volunteering
                                    Goal</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form class="d-grid gap-3">
                                <div class="modal-body d-grid gap-2 color-darkgray">
                                    <div>
                                        <label asp-for="" class="form-label">Mission</label>
                                        <select asp-for="">
                                            <option selected disabled value="0">Select Mission</option>
                                        </select>
                                        <span class="text-danger text-14"></span>
                                    </div>
                                    <div>
                                        <label asp-for=""></label>
                                        <input type="date" class="form-control" asp-for="" placeholder="Select date">
                                        <span class="text-danger text-14"></span>
                                    </div>
                                    <div>
                                        <label asp-for=""></label>
                                        <input type="text" class="form-control" asp-for="" placeholder="Enter Actions">
                                        <span class="text-danger text-14"></span>
                                    </div>
                                    <div>
                                        <label asp-for=""></label>
                                        <textarea asp-for="" rows="4" placeholder="Enter your Message"></textarea>
                                        <span class="text-danger text-14"></span>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn button-dark px-4"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn button px-4" id="saveHoursBtn">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ts-table table-responsive">
                    <table class="w-100">
                        <thead>
                            <tr>
                                <th>Mission</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="fw-light">
                            <tr>
                                <td>Environment Conservation</td>
                                <td>22/02/02</td>
                                <td>1</td>
                                <td class="d-flex width-max-conatent gap-2"><img src="./image/editing.png" alt="edit"
                                        height="20px" width="20px"><img src="./image/bin.png" alt="bin" height="20px"
                                        width="20px"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.4.js"></script>
    <script>

    </script>
</body>

</html>
